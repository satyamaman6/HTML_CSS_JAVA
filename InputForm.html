<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
    <style>
        body {
            background-image: url('SS-PS127-1.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 50px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 100px;
            border-radius: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h2 {
            color: black;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 150px;
            margin-right: 20px;
        }

        .form-group input,
        .form-group textarea {
            flex: 10;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 50px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>NEW USER</h2>
    <form id="userForm" action="submit_form.php" method="post">
        <div class="form-group">
            <label for="myName">NAME:</label>
            <input type="text" id="myName" name="myName" required>
        </div>
        <div class="form-group">
            <label for="myRole">PROFILE:</label>
            <input type="text" id="myRole" name="myRole" required>
        </div>
        <div class="form-group">
            <label for="emailid">Email:</label>
            <input type="email" id="emailid" name="emailid" required>
        </div>
        <div class="form-group">
            <label for="mydate">DATE:</label>
            <input type="date" id="mydate" name="mydate" required>
        </div>
        <div class="form-group">
            <label for="mydepart">DEPARTMENT:</label>
            <input type="text" id="mydepart" name="mydepart" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="mygender" value="male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="mygender" value="female"> <label for="female">Female</label>
            <input type="radio" id="other" name="mygender" value="other"> <label for="other">Other</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" id="resetButton">
        </div>
        <div class="form-group">
            <textarea name="mytext" cols="30" rows="5"></textarea>
        </div>
    </form>

    <script>
        document.getElementById('resetButton').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent the default form reset behavior

            var form = document.getElementById('userForm');
            form.reset(); // Manually reset the form fields

            /* Uncomment this section if you want to clear label text as well
            var labels = form.getElementsByTagName('label');
            for (var i = 0; i < labels.length; i++) {
                labels[i].innerText = ''; // Clear the label text
            }
            */
        });
    </script>
</body>

</html>
